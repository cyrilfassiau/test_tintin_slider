<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Objets Tintin</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="slider-container">
      <h1>Les objets mythiques dans <i>Les Aventures de Tintin</i></h1>
      <div class="slider" id="imageSlider">
        <div class="slide-item" data-item="fetiche">
          <img src="images/fetiche.png" alt="fetiche" />
          <div class="slide-overlay">
            <div class="slide-title">Fétiche Arumbaya</div>
          </div>
        </div>

        <div class="slide-item" data-item="sceptre">
          <img src="images/sceptre1.png" alt="sceptre" />
          <div class="slide-overlay">
            <div class="slide-title">Le sceptre d'Ottokar</div>
          </div>
        </div>

        <div class="slide-item" data-item="mochica">
          <img src="images/mochica3.png" alt="mochica" />
          <div class="slide-overlay">
            <div class="slide-title">Le Vase Mochica</div>
          </div>
        </div>

        <div class="slide-item" data-item="civa">
          <img src="images/civa1.png" alt="civa" />
          <div class="slide-overlay">
            <div class="slide-title">Civa</div>
          </div>
        </div>

        <div class="slide-item" data-item="sirius">
          <img src="images/sirius1.png" alt="sirius" />
          <div class="slide-overlay">
            <div class="slide-title">Le bateau Sirius</div>
          </div>
        </div>

        <div class="slide-item" data-item="fusee">
          <img src="images/fusee1.png" alt="fusee" />
          <div class="slide-overlay">
            <div class="slide-title">La Fusée</div>
          </div>
        </div>
      </div>

      <!-- Details Panel -->
      <div class="details-panel" id="detailsPanel">
        <button class="close-btn" onclick="closeDetails()">&times;</button>
        <div class="details-grid">
          <div class="details-image">
            <div class="gallery-container">
              <img id="detailsImage" class="gallery-image" src="" alt="" />
              <button class="gallery-nav prev" onclick="changeImage(-1)">
                ‹
              </button>
              <button class="gallery-nav next" onclick="changeImage(1)">
                ›
              </button>
              <div class="gallery-indicators" id="galleryIndicators"></div>
            </div>
          </div>
          <div class="details-content">
            <div class="details-category" id="detailsCategory"></div>
            <h2 class="details-title" id="detailsTitle"></h2>
            <p class="details-description" id="detailsDescription"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
